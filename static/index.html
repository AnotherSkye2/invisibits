<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="encode">
            <form id="img-form">
                <input type='file' name="imgFile" accept=".png, .jpg, .jpeg"/>
                <label for="password">Password:</label>
                <input type='text' name="password" id="password"/>
            </form>
            <br><img src="#">
            <form id="text-form">
                <input type="text" name="inputString"/>
                <button type="submit">Encode</button>
            </form>
        </div>
        <div id="decode" hidden>
            <form id="img-form">
                <input type='file' name="imgFile" accept=".png, .jpg, .jpeg"/> 
                <label for="password">Password:</label>
                <input type='text' name="password" id="password"/>
                <button type="submit">Decode</button>
            </form>
            <br><img src="#">
            <input type="text" id="output" name="outputString" readonly/>
        </div>
        <div style="display: grid; width: 60px; gap: 15px;">
            <label for="modeButtons">Mode:</label>
            <div id="modeButtons" style="display: grid; width: 60px; gap: 15px;">
                <button class="display" id="encode">Encode</button>
                <button class="display" id="decode">Decode</button>
            </div>
            <p id="errorMessage" name="error"></p>
        </div>
    </body>
</html>
